<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Movies</title>
</head>
<body>
  <h1>Movies</h1>
  <div id="movie-list"></div> <!-- Here the movie details will be displayed -->

  <!-- the api config file (must on all js top) -->
  <script src="src/api/config.js"></script>

  <script>
    // Retrieve category from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');

    // Fetch and display movies for the category
    async function fetchMoviesByCategory(category) {
      const apiUrl = `https://mymoviesclan-demo-api.vercel.app/api/${category}`; // Adjust API URL based on category
      const response = await fetch(apiUrl);
      const data = await response.json();
      const movies = data.results;

      displayMovieList(movies);
    }

    // Display the movie list on the page
    function displayMovieList(movies) {
      const movieList = document.getElementById('movie-list');
      movieList.innerHTML = ''; // Clear existing content

      movies.forEach(movie => {
        const movieDiv = document.createElement('div');
        movieDiv.classList.add('movie-item');
        movieDiv.innerHTML = `
          <img src="${movie.sources[0].thumbnail}" alt="${movie.Title2}">
          <div>
            <h3>${movie.Title2} (${movie.year})</h3>
            <p>Quality: ${movie.sources[0].quality}</p>
          </div>
        `;

        // Add click event to redirect and pass data
        movieDiv.addEventListener('click', () => {
          const movieData = {
            title: movie.Title2,
            year: movie.year,
            thumbnail: movie.sources[0].thumbnail,
            qualities: movie.sources.map(source => ({
              quality: source.quality,
              streamUrl: source.stream_url,
              fileSize: source.file_size
            })),
            downloadLink: movie.sources[0].stream_url // Assuming the first source is for download
          };

          // Save data to localStorage
          localStorage.setItem('movieData', JSON.stringify(movieData));

          // Redirect to watch.html
          window.location.href = `/watch.html?title=${encodeURIComponent(movie.Title2)}`;
        });

        movieList.appendChild(movieDiv);
      });
    }

    // Fetch and display movies based on the category
    fetchMoviesByCategory(category);
  </script>


  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>

</body>
</html>
